<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Palmeiras | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="icon" href="Imagens/Palmeiras Logo.webp">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <!--header inicio-->
  <div class="navebar">
    <div class="savoia">
      <img src="Imagens/Savoia Palmeiras.png" alt="Mascote palmeiras">
    </div>
    <div class="logo">
      <a href="index.html"><img src="Imagens/Palmeiras Logo.webp" alt="Logo do Palmeiras"></a>
    </div>
    <div class="login_cadastro">
      <div class="login_cor">
        <div class="login_button">
          <button> <a href="login.html">LOGIN</a></button>
        </div>
      </div>
      <div class="cadastro_cor">
        <div class="cadastro_button">
          <button><a href="cadastro.html">CADASTRO</a></button>
        </div>
      </div>
    </div>

  </div>

  <div class="navebar2"></div>
  <!--header fim-->

  <div class="fundo">
    <div class="login">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
      <div class="container">
        <div class="card card-cadastro">
          <div class="titulo_cadastro">
                        <div class="img">
                            <img src="Imagens/palestra logo.png" alt="">
                        </div>
                        <div class="letras_cadastro">
                            <i>
                                <h2>Cadastre-se!</h2>
                            </i>
                        </div>
                    </div>
          
          <div class="formulario">
            <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
            <div class="campo">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <span>E-mail:</span>
              <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>
            <div class="campo">
              <span>Confirmação da Senha:</span>
              <input id="confirmacao_senha_input" type="password" placeholder="******" />
            </div>
            <button class="cadastrar_cor" onclick="cadastrar()">Cadastrar</button>
          </div>
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>

          <div id="div_erros_login"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos!";

      finalizarAguardar();
      return false;
    }if (emailVar.indexOf("@") == -1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Erro! O seu email deve conter '@' ";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
