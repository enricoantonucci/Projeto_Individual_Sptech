<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Palmeiras | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="Imagens/Palmeiras Logo.webp">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <div class="nave mnjjjjjjjjjjjjjjjjjjjjjjjjjjkkkkkkkkkkkkkkk,r">
        <div class="savoia">
            <img src="Imagens/Savoia Palmeiras.png" alt="Mascote palmeiras">
        </div>
        <div class="logo">
            <a href="index.html"><img src="Imagens/Palmeiras Logo.webp" alt="Logo do Palmeiras"></a>
        </div>
        <div class="login_cadastro">
            <div class="login_cor">
                <div class="login_button">
                    <button> <a href="login.html">LOGIN</a></button>
                </div>
            </div>
            <div class="cadastro_cor">
                <div class="cadastro_button">
                    <button><a href="cadastro.html">CADASTRO</a></button>
                </div>
            </div>
        </div>

    </div>


    <div class="navebar2">
    </div>

    <div class="fundo">
        <div class="login">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="container">
                <div class="card card-login">
                    <div class="titulo_login">
                        <div class="img">
                            <img src="Imagens/porco palmeiras.png" alt="">
                        </div>
                        <div class="letras_login">
                            <i>
                                <h2>Faça login</h2>
                            </i>
                        </div>
                    </div>
                    <div class="formulario">
                        <div class="campo">
                            <span>E-mail:</span>
                            <input id="email_input" type="text" placeholder="Login">
                        </div>
                        <div class="campo">
                            <span>Senha:</span>
                            <input id="senha_input" type="password" placeholder="******">
                        </div>
                        <button class="entrar_cor" onclick="entrar()">Entrar</button>
                    </div>

                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/circle-loading.gif" id="loading-gif">
                    </div>

                    <div id="div_erros_login"></div>
                </div>
            </div>
        </div>
    </div>
    <!--footer fim-->

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Não deixe os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
